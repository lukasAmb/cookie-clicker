<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Admin Panel</h1>
        <div id="admin-panel" class="admin-panel">
            <button id="reset-data-btn" class="btn btn-danger">Reset All Data</button>
            <button id="run-code-btn" class="btn btn-secondary">Run Code</button>
            <button id="view-scores-btn" class="btn btn-info">View All Scores</button>
        </div>
        <div id="scores" class="scores-container"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
