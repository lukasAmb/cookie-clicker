<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BETA TESTERS ONLY!</h1>
        <div id="cookie-counter">Cookies: 0</div>
        <button id="cookie-button">Click me!</button>
        <div id="upgrades">
            <button id="upgrade1" class="upgrade">Upgrade 1 (Cost: 50 cookies)</button>
            <button id="upgrade2" class="upgrade">Upgrade 2 (Cost: 200 cookies)</button>
        </div>

        <!-- Google AdSense Code -->
        <div class="ads">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Replace 'ca-pub-XXXXXXXXXXXXXXXX' with your own AdSense publisher ID -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <!-- End of Google AdSense Code -->

    </div>
    <script src="script.js"></script>
</body>
</html>
